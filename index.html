<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
        
        
        <!--jQuery
            
        -->
        <script type="text/javascript">
            window.$ = window.jQuery = require("./js/plugins/jquery-3.2.1.min.js");
        </script>
        <script>if(typeof module === 'object'){window.module = module; module = undefined;}</script>

                <script type="text/javascript" src="./js/plugins/jquery-3.2.1.min.js">
                </script>
                <script type="text/javascript" src="./js/plugins/bootstrap.min.js"></script>
                <script type="text/javascript" src="./js/plugins/paper-core.min.js"></script>
                <link rel="stylesheet" href="css/main.css" type="text/css" />
        <script>if(window.module) module = window.module;</script>
        
        
        <script type="text/javascript" src="./js/ui.js"></script>
        <script type="text/javascript" src="./js/img-process.js"></script>
    </head>
   
    <body>
        <div class="modal-container">
            <div class="modal fade media-controls" id="range-modal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
    
                        <div class="modal-header">
                            <p class="modal-title">Choose playback range</p>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
    
                        <div class="modal-body" id="frame-timerange">
                            <input id="start-time" type="text" placeholder="start, ex: 0:00"/>
                            <input id="end-time" type="text" placeholder="end, ex: 0:08"/>
                            <input id="workspace-name" type="text" placeholder="name"/>
                            <input id="mass-process" type="text" placeholder="ex: canny or grey"/>
                        </div> 
    
                        <div class="modal-footer" id="submit-wrapper">
                            <button id="submit-times" type="button close" class="btn" data-dismiss="modal">Get Frames</button>
                        </div>
    
                    </div>
                </div>
            </div>
            
            <div class="modal fade" id="stream-modal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
    
                        <div class="modal-header">
                            <p class="modal-title">Recorder</p>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
    
                        <div class="modal-body" id="stream-container">
                            <video id="stream" width="100%"></video>
                            <div id="errorMsg"></div>
                            <div class="btn-group">
                                <button class="btn" id="play">
                                    <i class="fa fa-circle" aria-hidden="true"></i>
                                </button>
                                <button class="btn" id="pause">
                                    <i class="fa fa-pause" aria-hidden="true"></i>
                                </button>
                                <button class="btn" id="capture">
                                    <i class="fa fa-camera" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="btn-group-vertical float-left" id="options">
            <button class="btn" id="compress" data-state="show">
                <i>compress</i>
            </button>
            <button class="btn" id="record" data-toggle='modal' data-target='#stream-modal'>
                <i>webcam</i>
            </button>
            <button class="btn" data-toggle="modal" data-target="#range-modal">
                <i>get frames</i>
            </button>
            <button class="btn" id="selection">
                <i>edit</i>
            </button>
            <button class="btn" id="select">
                <i>delete</i>
            </button>
        </div>
        
        <div id="head-content" class="row">
            <div id="file-choice-container" class="col">
                <input type="file" id="file" class="form-control" multiple>
                <button type="button" class="btn" id="upload">
                    <i>upload</i>
                </button>
            </div>
        </div>
        <div class="fixed-bottom" id="carousel-container">
            
            <div class="btn-group col-md-6" id="directory">
                <button class="btn directory" id="homeBtn" value="home">
                    home
                </button>
            </div>
            
            <div>
                
                <div id="workspaceContainer" class="carousel slide col-md-12" data-ride="carousel" data-interval="false">
                    
                    <div class="carousel-inner" id="home">
                        
                    </div>
                  <a class="carousel-control-prev" href="#workspaceContainer" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#workspaceContainer" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
                
            </div>
            
        </div>
        <div class="btn-group-vertical float-right" id="tools">
            <button class="btn" id="canny">CED</button>
        </div>
        
        <div id="main-container" class="container-fluid">

            <div id="file-content" class="row">

                <div id="frame-container">
                    
                    <canvas id="selected-frame" data-state="undefined"></canvas>
                    
                </div>

            </div>
            
        </div>
        
        
        <script type="text/javascript" src="./js/editor.js"></script>
    </body>
</html>
