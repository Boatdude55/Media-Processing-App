    <body>
        <div class="modal-container">
        <div class="modal fade" id="workspace-identifier" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
    
                    <div class="modal-header">
                        <p class="modal-title">Name Workspaces</p>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
    
                    <div class="modal-body">
                        <input type="text" id="workspace-name"/>
                        <button class="btn" type="button" id="workspace-submit">Submit</button>
                    </div> 
    
                    <div class="modal-footer">
                        <p>Use the search bar to toogle between workspaces
                            It's easy as typing in your workspace name</p>
                    </div>
    
                </div>
            </div>
        </div>
        <div class="modal fade media-controls" id="range-container" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <p class="modal-title">Choose playback range</p>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body" id="frame-timerange">
                        <input id="start-time" type="text" placeholder="ex: 0:00" class="form-control"/>
                        <input id="end-time" type="text" placeholder="ex: 0:08" class="form-control"/>
                    </div> 

                    <div class="modal-footer" id="submit-wrapper">
                        <button id="submit-times" type="button" class="btn" value="Get Frames"></button>
                    </div>

                </div>
            </div>
        </div>  
        </div>
        <div id="main-container" class="container-fluid">
            <div id="head-content" class="row">
                <div id="file-choice-container" class="col">
                    <input type="file" id="file" class="form-control" multiple>
                    <button type="button" class="btn" id="upload" data-toggle="modal" data-target="#workspace-identifier">
                        <i class="ml-3 fa fa-upload fa-2x fa-pull-left" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

            <div id="file-content" class="row">

                <div id="frame-container" class="col-md-10">Place holder for selected frame
                    <canvas id="selected-frame"></canvas>
                </div>
                
                <div id="controls-menu-container" class="col-md-2">Place holder for controls menu</div>

            </div>
            <div id="media-options" class="row">
                <div class="btn-group">
                    <button class="btn" id="select">
                        <i class="fa fa-compress" aria-hidden="true"></i>
                    </button>
                    <button class="btn" id="select">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                    <button class="btn" data-toggle="modal" data-target="#range-container">
                        <i class="fa fa-sliders process" id="get-frames" aria-hidden="true"></i>
                    </button>
                    <button class="btn" id="select">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
